<!DOCTYPE html>
<html>
  <head>

    <!-- Bootstrap -->

     <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {

        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      
    </style>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet" media="screen">

          <span class="icon-bar"></span>
         </button>

         <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="index.html">Documentation</a></li>
            <li class="new"><a href="new.html">New</a></li>
            <li class="read"><a href="read.html">Read</a></li>
          </ul>

     </div> 
    </div>

          <div class="span4">
